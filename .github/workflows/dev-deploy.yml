name: Beta Deploy to cPanel

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Build & SSH Deploy
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ‚¨áÔ∏è Install dependencies
        run: pnpm install

      - name: üõ†Ô∏è Build Next.js application
        env:
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
        run: pnpm run build

      - name: üì¶ Prepare deployment
        run: |
          cd out
          tar -czf ../deploy.tar.gz .

      - name: üöÄ Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        env:
          TERM: xterm
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            mkdir -p beta
            cd beta
            find . -mindepth 1 -maxdepth 1 ! -name 'docs' ! -name 'images' -exec rm -rf {} +

      - name: üìÇ Transfer files
        uses: appleboy/scp-action@v0.1.7
        env:
          TERM: xterm-256color
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: 'deploy.tar.gz'
          target: 'beta'

      - name: üìã Extract files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd beta
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
